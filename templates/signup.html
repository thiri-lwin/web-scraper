{{ template "header.html" .}}
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Create an account</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="signup-form" name="signup" action="/signup" onsubmit="return validateForm()" method="post">
          {{if .content}}
          <div class="error-msg">
            {{.content}}
          </div>

          {{end}}
          
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control"  name="first_name" id="frist_name" required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="last_name"  id="last_name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email"  id="email" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="re_password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="/">Sign In</a></p>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      var password = document.forms["signup"]["password"].value;
      var confirmPassword = document.forms["signup"]["re_password"].value;

      if (password != confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
  
  {{ template "footer.html" .}}
